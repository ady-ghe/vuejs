<!DOCTYPE html>
<html lang="en">
  <meta>
	<meta charset="UTF-8">
	<title>Currency Converter in Vue.js 2</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/g/vue@2.0.0-rc.4,vue.resource@1.0.0"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
	<link href="style.css" rel="stylesheet">	
  </meta>

  <body>
	<div class="container" style="width:1024px" id="currency-app">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-primary text-center">
					<div class="panel-heading">
						<h3>Currency Converter</h3>
					</div>		
				<div class="content-body">
					<div class="results"></div>
					<div id="error" class="alert alert-danger">
						<strong>Error:</strong> Please enter numeric value!.
					</div>
					<form class="form-vertical">
					<div class="input-group">
						<input class="amount form-control" id="amount"  name="amount" value="1" placeholder="1">
						<span id="symbol" class="input-group-addon">USD</span>
					</div>
					<br>
					<div class="form-group inline-block">
					  <select class="currency-list form-control" id="from" v-on:change="changeSymbol">
						 <option>---Select---</option>
						 <option v-for="option in options" v-bind:value="option.id">{{ option.text }}</option>
					  </select>
					</div>
					<span style="padding:0 20px">to:</span>
					<div class="form-group inline-block">
					  <select class="currency-list form-control" id="to">
						 <option>---Select---</option>
						 <option v-for="option in options" v-bind:value="option.id">{{ option.text }}</option>
					  </select>
					</div>
					<div class="form-group" style="padding:20px 20px">
						<button type="button" class="btn btn-success btn-lg"  v-on:click="exchangeCurrency">Convert</button>
					</div>
					</form>
				</div>
			  </div>
			</div>
			<div class="col-md-8 col-md-offset-2" v-if="cookiesList.length">
				<h4>Your Latest Conversions</h4>
				<div class="alert alert-warning fade in alert-dismissable">
					<a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">x</a>
					<strong>Notice:</strong>You can save up to 100 conversions which will be stored for 30 days!.
				</div>
				<table class="table table-bordered table-hover ">	
				<tr>
					<th>Date</th>
					<th>
						Conversions 
						<p style="position: relative;float:right;" align="right">
							<button type="button" class="btn btn-danger btn-xs"  v-on:click="resetCookies">{{ message }}</button>
						</p>
					</th>
				</tr>
				<tr is="cookie"
					v-for="item in cookiesList"
					v-bind:cookie="item"
					v-bind:key="item.id">
				</tr>
				</table>
			</div>
		</div>
	  <br><br><br></div>
</div>

<script src="main.js"></script>

</body>

</html>
